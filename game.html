<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แบบทดสอบ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand mx-auto" href="/index.html"
          >เรียนภาษามือเบื้องต้น</a
        >
      </div>
    </nav>
    <div class="container mt-4">
      <h2 class="text-center mb-2">แบบทดสอบ</h2>
      <form id="quiz-form">
        <!-- คำถามที่ 1 -->
        <div class="mb-4 question">
          <h5>1. สัญลักษณ์สำหรับ 'สวัสดี' ในภาษามืออเมริกันคืออะไร?</h5>
          <img
            src="path_to_image_1.jpg"
            alt="Question 1 Image"
            class="img-fluid mb-2" />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              value="a"
              id="q1a" />
            <label class="form-check-label" for="q1a">A) ยกมือแตะหน้าผาก</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              value="b"
              id="q1b" />
            <label class="form-check-label" for="q1b"
              >B) โบกมือทั้งสองข้าง</label
            >
          </div>
        </div>

        <div class="mb-4 question">
          <h5>2. สัญลักษณ์สำหรับ 'ขอบคุณ' มีลักษณะอย่างไร?</h5>
          <img
            src="path_to_image_2.jpg"
            alt="Question 2 Image"
            class="img-fluid mb-2" />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              value="a"
              id="q2a" />
            <label class="form-check-label" for="q2a"
              >A) แตะคางแล้วเหยียดมือไปข้างหน้า</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              value="b"
              id="q2b" />
            <label class="form-check-label" for="q2b"
              >B) ประสานมือทั้งสองข้าง</label
            >
          </div>
        </div>

        <div class="mb-4 question">
          <h5>3. สัญลักษณ์สำหรับ 'ใช่' ในภาษามืออเมริกันคืออะไร?</h5>
          <img
            src="path_to_image_3.jpg"
            alt="Question 3 Image"
            class="img-fluid mb-2" />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q3"
              value="a"
              id="q3a" />
            <label class="form-check-label" for="q3a"
              >A) ขยับกำปั้นขึ้นลง</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q3"
              value="b"
              id="q3b" />
            <label class="form-check-label" for="q3b">B) โบกมือ</label>
          </div>
        </div>

        <div class="mb-4 question">
          <h5>4. สัญลักษณ์สำหรับ 'ไม่' คืออะไร?</h5>
          <img
            src="path_to_image_4.jpg"
            alt="Question 4 Image"
            class="img-fluid mb-2" />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q4"
              value="a"
              id="q4a" />
            <label class="form-check-label" for="q4a">A) ส่ายหัว</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q4"
              value="b"
              id="q4b" />
            <label class="form-check-label" for="q4b"
              >B) เอานิ้วบีบเข้าด้วยกัน</label
            >
          </div>
        </div>

        <div class="mb-4 question">
          <h5>5. สัญลักษณ์สำหรับ 'ฉันรักคุณ' คืออะไร?</h5>
          <img
            src="path_to_image_5.jpg"
            alt="Question 5 Image"
            class="img-fluid mb-2" />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q5"
              value="a"
              id="q5a" />
            <label class="form-check-label" for="q5a">A) กอดอก</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q5"
              value="b"
              id="q5b" />
            <label class="form-check-label" for="q5b"
              >B) ยกนิ้วโป้ง นิ้วชี้ และนิ้วก้อย</label
            >
          </div>
        </div>

        <!-- คุณสามารถเพิ่มคำถามอื่น ๆ ได้ตามต้องการ -->
      </form>
      <div class="d-flex justify-content-center m-4">
        <button
          type="button"
          class="btn btn-primary"
          onclick="calculateScore()">
          ส่งคำตอบ
        </button>
        <div id="result" class="mt-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
