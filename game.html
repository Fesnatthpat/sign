<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand mx-auto" href="/index.html"
            >เรียนภาษามือเบื้องต้น</a
          >
        </div>
      </nav>
    <div class="container quiz-container">
        <h2 class="text-center">ทดสอบความรู้ที่เรียน</h2>
        <form id="quizForm" class="mt-4">
          <!-- Question 1 -->
          <div class="mb-4 question">
            <h5>1. What is the sign for 'Hello' in American Sign Language?</h5>
            <div class="card" style="width: 18rem;">
              <img src="/1.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="q1"
                    value="a"
                    id="q1a" />
                  <label class="form-check-label" for="q1a"
                    >A) Raise hand to forehead</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="q1"
                    value="b"
                    id="q1b" />
                  <label class="form-check-label" for="q1b">B) Wave both hands</label>
                </div>
              </div>
            </div>
            
  
          <!-- Add more questions here in the same format -->
          <!-- Question 2 -->
          <div class="mb-4 question">
            <h5>2. What is the sign for 'Thank you'?</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q2"
                value="a"
                id="q2a" />
              <label class="form-check-label" for="q2a"
                >A) Hand from chin outward</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q2"
                value="b"
                id="q2b" />
              <label class="form-check-label" for="q2b">B) Clap both hands</label>
            </div>
          </div>
  
          <!-- Add more questions here in the same format -->
          <!-- Repeat for a total of 10 questions -->
  
          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="button"
              class="btn btn-primary"
              onclick="calculateScore()">
              Submit
            </button>
          </div>
        </form>
  
        <div id="result" class="mt-4 text-center"></div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script src="/app.js"></script>
</body>
</html>
